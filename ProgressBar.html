<!DOCTYPE html>
<html>
  <title>Progress Bar - Assignment Jobin Kurian</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="progress light-green">
        <div class="bar"><span class="lbl">50%</span></div>
      </div>

      <div class="progress orange">
        <div class="bar"><span class="lbl">50%</span></div>
      </div>

      <div class="progress white">
        <div class="bar"><span class="lbl">50%</span></div>
      </div>

      <div class="progress blue">
        <div class="bar"><span class="lbl">50%</span></div>
      </div>

      <div class="progress yellow">
        <div class="bar"><span class="lbl">50%</span></div>
      </div>
    </div>
    <div class="expand-btn">
      <button onclick="expand()">Finish</button>
    </div>

    <script>
      //Js Animation
      let displayAnimation = (elm) => {
        let fps = 10;
        let initialVal = 50;
        for (let i = 0; i <= 50; i++) {
          let time = setTimeout(() => {
            elm.style.width = initialVal + i + "%";
            elm.children[0].innerHTML = initialVal + i + "%";
          }, fps * i);
        }
      };

      function expand() {
        var bars = document.getElementsByClassName("bar");
        for (var i = 0; i < bars.length; i++) {
          displayAnimation(bars[i]);
        }
      }
    </script>
  </body>
</html>
